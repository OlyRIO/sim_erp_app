<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} Â· ISP SIM ERP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <header class="nav">
      <div class="brand">ISP SIM ERP</div>
      <nav>
        <a href="{{ url_for('core.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('core.sim_inventory') }}">SIM Inventory</a>
        <a href="{{ url_for('core.assignments') }}">Assignments</a>
        <a href="{{ url_for('core.customers') }}">Customers</a>
      </nav>
    </header>

    <main class="container">
      <h1>{{ page_title }}</h1>
      {% block content %}{% endblock %}
    </main>

    <!-- Chatbot Widget -->
    <div id="chatbot-container">
      <!-- Minimized State: Floating Button -->
      <button id="chatbot-toggle" class="chatbot-button" aria-label="Open Chat">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span class="chatbot-badge" id="chatbot-badge">1</span>
      </button>

      <!-- Expanded State: Chat Window -->
      <div id="chatbot-window" class="chatbot-window hidden">
        <div class="chatbot-header">
          <div class="chatbot-header-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>SIM ERP Assistant</span>
          </div>
          <button id="chatbot-close" class="chatbot-close-btn" aria-label="Minimize Chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>

        <div id="chatbot-messages" class="chatbot-messages">
          <div class="chatbot-message bot-message">
            <div class="message-content">
              <strong>ðŸ‘‹ Welcome to SIM ERP Assistant!</strong><br>
              Type anything to get started.
            </div>
          </div>
        </div>

        <div class="chatbot-input-container">
          <input 
            type="text" 
            id="chatbot-input" 
            class="chatbot-input" 
            placeholder="Type your message..."
            autocomplete="off"
          >
          <button id="chatbot-send" class="chatbot-send-btn" aria-label="Send Message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  </body>
</html>
